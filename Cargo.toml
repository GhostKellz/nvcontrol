[package]
name = "nvcontrol"
version = "0.1.0"
edition = "2024"

[lib]
name = "nvcontrol"
path = "src/lib.rs"

[[bin]]
name = "nvcontrol"
path = "src/bin/nvcontrol.rs"

[[bin]]
name = "nvctl"
path = "src/bin/nvctl.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
eframe = { version = "0.27", optional = true }
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
which = "5"
directories = "5"
ratatui = "0.29"
crossterm = "0.29"
nvml-wrapper = "0.11.0"
toml = "0.8"
tray-icon = { version = "0.14", optional = true }
winit = { version = "0.29", optional = true }
# New dependencies for advanced features
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
sysinfo = "0.30"
notify = "6.1"

[features]
default = ["gui", "tray"]
gui = ["eframe", "winit"]
tray = ["tray-icon"]

