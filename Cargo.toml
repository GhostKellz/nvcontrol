[package]
name = "nvcontrol"
version = "0.1.0"
edition = "2024"

[lib]
name = "nvcontrol"
path = "src/lib.rs"

[[bin]]
name = "nvcontrol"
path = "src/bin/nvcontrol.rs"

[[bin]]
name = "nvctl"
path = "src/bin/nvctl.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
eframe = "0.27"
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
which = "5"
directories = "5"
ratatui = "0.29"
crossterm = "0.29"
nvml-wrapper = "0.11.0"
toml = "0.8"
tray-icon = "0.14"
winit = "0.29"

