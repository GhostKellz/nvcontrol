name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    name: Build on ghost-nv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install minimal dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Clippy Check (CLI only - no features)
        run: cargo clippy --bin nvctl --lib --no-default-features -- -D warnings

      - name: Format Check
        run: cargo fmt --check

      - name: Build CLI (no features)
        run: cargo build --bin nvctl --no-default-features --verbose

      - name: Build GUI stub (no features)
        run: cargo build --bin nvcontrol --no-default-features --verbose

      - name: Test (library only - no features)
        run: cargo test --lib --no-default-features --verbose
