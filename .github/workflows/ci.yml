name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    name: Build on ghost-nv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libgobject-2.0-dev \
            libgio-2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo-gobject2 \
            libcairo2-dev \
            libgtk-3-0 \
            libgdk-pixbuf2.0-0 \
            pkg-config \
            build-essential \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxss-dev

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Clippy Check (CLI only)
        run: cargo clippy --bin nvctl --lib --no-default-features -- -D warnings

      - name: Clippy Check (GUI - no tray)
        run: cargo clippy --bin nvcontrol --no-default-features -- -W clippy::all || true

      - name: Format Check
        run: cargo fmt --check

      - name: Build CLI
        run: cargo build --bin nvctl --no-default-features --verbose

      - name: Build GUI (no tray, allow failure in headless)
        run: cargo build --bin nvcontrol --no-default-features --verbose || echo "GUI build failed in headless environment (expected)"

      - name: Test (CLI and lib only)
        run: cargo test --lib --no-default-features --verbose
